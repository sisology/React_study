<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_props-distructuring-assignment</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function PropsVerify({ name, favoriteNumber, children }) {
            return (
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h2>제가 좋아하는 숫자는 {favoriteNumber}입니다.</h2>
                    <h2>제가 가지고 있는 children은 {children}입니다.</h2>
                </>
            );
        }

        // props의 타입이 잘못되었거나 필수 타입이 처리되지 않았음을 콘솔로 알려주는 라이브러리 추가
        // 필수 설정은 아니지만 큰 규모의 프로젝트 진행 시 협업에서 해당 컴포넌트에 어떤 props가 필요한지 쉽게 알 수 있어 개발 능률 향상
        PropsVerify.propTypes = {
            name : PropTypes.string,
            favoriteNumber : PropTypes.number.isRequired
        }

        ReactDOM.createRoot(document.getElementById('root')).render([
            <PropsVerify name="홍길동" favoriteNumber={5}>텍스트노드</PropsVerify>,
            <PropsVerify name={5}>텍스트노드</PropsVerify>
        ]);
    </script>

</body>
</html>
