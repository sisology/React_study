<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_fragment</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const user = {
            name : 'Gildong',
            phone : '010-1234-5678'
        };

        // 1. 최상위 엘리먼트가 두 개 이상이면 에러 발생
        // 2. 방법1_ <div>로 감싸서 하나의 돔 트리를 생성할 수 있도록 함
        // 3. 방법2_ <React.Fragment>로 감싸서 형식 상의 돔 트리의 상위 엘리먼트를 만들어 줌
        // 4. 방법3_ React 라이브러리로부터 Fragment 객체만 구조 분화 할당해주면 React.생략 가능
        // 5. 방법4_ React.Fragment의 축약 문법인 <></>를 사용
        const element = (
            <>
                <h1>Hello, {user.name}</h1>
                <h3>phone : {user.phone}</h3>
            </>
        );


        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>

</body>
</html>
