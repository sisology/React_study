<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_expression-in-JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let height = 180 / 100;
        let weight = 73;
        // JSX 문법 내에 중괄호를 이용하여 모든 JavaScript 표현식을 넣을 수 있다.
        const element = <h1>My BMI = { weight / (height * height) }</h1>;

        const user = { firstName : 'GilDong', lastName : 'Hong' };

        function formatUser(user) {
            return `${user.lastName} ${user.firstName}`;
        }

        const element2 = <h1>Hello, { formatUser(user) }</h1>

        ReactDOM.createRoot(document.getElementById('root')).render(element2);
    </script>

</body>
</html>
