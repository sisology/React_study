<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_multiple-event-handling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 여러 개의 입력 양식 이벤트 다루기
        class LoginComponent extends React.Component {

            state = {
                username : '',
                password : ''
            };

            onChangeHandler = (e) => {
                // 이벤트가 발생한 태그의 name 속성값을 key 값으로 하여 변경할 state 객체를 생성한다.
                // 동일한 키값을 가진 state 객체만 업데이트 되고 다른 값은 그대로 유지된다.
                this.setState({[e.target.name] : e.target.value});
            };

            onClickHandler = () => {
                alert(`username : ${this.state.username} password : ${this.state.password}`);
                this.setState({ username : '', password : ''});
            }

            render () {
                return (
                    <div>
                        <h1>로그인</h1>
                        <label>아이디 : </label>
                        <input
                            type="text"
                            name="username"
                            placeholder="아이디를 입력하세요"
                            onChange={this.onChangeHandler}
                            value={this.state.username}
                        />
                        <label>비밀번호 : </label>
                        <input
                            type="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            onChange={this.onChangeHandler}
                            value={this.state.password}
                        />
                        <button
                            onClick={this.onClickHandler}
                        >
                            로그인
                        </button>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>);
    </script>

</body>
</html>
