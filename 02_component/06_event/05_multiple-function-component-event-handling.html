<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_multiple-function-component-event-handling</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 04에서 작업한 함수형 로그인 컴포넌트를 다중 태그 이벤트 핸들링으로 변경

        const {useState} = React;

        function LoginComponent() {

            const [form, setForm] = useState({
                username : '',
                password : ''
            });

            const { username, password } = form;

            const onChangeHandler = e => {
                // username 또는 password의 값이 변경될 때 동작하므로
                // setForm 함수에 전달할 객체에는 두 가지 값이 모두 존재해야 한다.
                const changedForm = {
                    ...form,  // 스프레드 연산자를 이용하여 기존 form 객체 복사
                    [e.target.name] : e.target.value  // 이벤트가 발생한 값만 덮어쓰기
                };
                setForm({[e.target.name] : e.target.value});
            };

            const onClickHandler = () => {
                alert(`username : ${username} password : ${password}`);
                setForm({
                    username : '',
                    password : ''
                });
            }

            return (
                <div>
                    <h1>로그인</h1>
                    <label>아이디 : </label>
                    <input
                        type="text"
                        name="username"
                        placeholder="아이디를 입력하세요"
                        onChange={onChangeHandler}
                        value={username}
                    />
                    <label>비밀번호 : </label>
                    <input
                        type="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        onChange={onChangeHandler}
                        value={password}
                    />
                    <button
                        onClick={onClickHandler}
                    >
                        로그인
                    </button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>);
    </script>

</body>
</html>
