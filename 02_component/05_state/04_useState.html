<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_useState</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    // 함수형 컴포넌트에서는 기본적으로 state를 사용할 수 없다.
    // hooks의 한 종류인 useState를 이용하여 state를 사용한다.

    // React 객체 내부에 존재하는 함수형 속성이다. 구조분해할당을 이용해 미리 전역 변수로 선언해 둔다.
    const { useState } = React;

    function Say() {

        console.log(useState('기본값'));

        // message라는 state와 해당 state를 수정할 setter 메서드를 배열 구조분해할당으로 할당
        // useState 호출 시 전달하는 값은 message 변수에 초기값으로 초기화되며 전달하지 않으면 undefined로 초기화
        const [message, setMessage] = useState('기본값');
        // 여러 개의 상태들을 한 컴포넌트 내에서 사용할 수 있다.
        const [color, setColor] = useState('black');
        const [backgroundColor, setBackgroundColor] = useState('white');

        const onClickEnter = () => setMessage('안녕하세요!');
        const onClickLeave = () => setMessage('안녕히가세요!');

        return (
            <>
                <h1 style={{color, backgroundColor}}>{message}</h1>
                <div>
                    <button onClick={onClickEnter}>입장</button>
                    <button onClick={onClickLeave}>퇴장</button>
                </div>
                <div>
                    <button onClick={() => setColor('red')}>빨간색</button>
                    <button onClick={() => setColor('purple')}>보라색</button>
                    <button onClick={() => setColor('green')}>초록색</button>
                </div>
                <div>
                    <button onClick={() => setBackgroundColor('white')}>기본배경</button>
                    <button onClick={() => setBackgroundColor('black')}>반전배경</button>
                </div>
            </>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Say/>);
    </script>

</body>
</html>
