<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_key</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 배열 등을 이용하여 반복적인 컴포넌트 랜더링하기
        const names = ['홍길동', '유관순', '윤봉길', '이순신', '임꺽정'];

        // key : 컴포넌트 배열 랜더링 시 어떤 요소에 변동이 있는지 알아보기 위한 식별자
        // 존재하지 않으면 가상 돔과 원본 돔 비교 과정에서 리스트를 순차적으로 비교하지만
        // 존재하면 변화를 더 빠르게 감지할 수 있다.

        // 인덱스를 이용한 key값 설정은 옳지 못한 방식 => 요소에 변화가 생기더라도 항목의 순서에 따라 재부여되기 때문
        // 일반적으로는 DB에서 조회한 데이터라면 pk 컬럼값을 key로 설정
        function Items({names}) {
            return (
                <ul>
                    {names.map((name, index) => <li key={index}>{name}</li>)}
                </ul>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names={names}/>);
    </script>

</body>
</html>
