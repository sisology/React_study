<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_component-composition</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 컴포넌트 합성
        // : 컴포넌트는 자신의 출력에 다른 컴포넌트를 참조할 수 있다.
        // 컴포넌트는 재사용 가능한 크기로 작게 유지해야 하며, 순수 함수로 작성되어야 한다.

        const user = {
            name : '홍길동',
            age : 20,
            phone : '010-1234-5678',
            email : 'hong123@gmail.com'
        };

        function NameCard() {
            return <h1>{user.name}</h1>
        }
        function AgeCard() {
            return <h2 style={{color : 'orangered'}}>{user.age}</h2>
        }
        function PhoneCard() {
            return <h2 style={{color: 'red'}}>{user.phone}</h2>
        }
        function EmailCard() {
            return <h3 style={{backgroundColor : 'yellow'}}>{user.email}</h3>
        }

        function UserInfo() {
            return (
                <div style={{width:300, border:'1px solid black'}}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<UserInfo/>);
    </script>

</body>
</html>
