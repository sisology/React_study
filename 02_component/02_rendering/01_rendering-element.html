<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_rendering-element</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<!-- 이 안에 들어가는 모든 엘리먼트를 ReactDOM에서 관리하기 때문에 Root DOM node라고 부른다.
 일반적으로 React로 구현된 어플리케이션은 하나의 Root DOM node가 있다.-->
<div id="root"></div>
<script type="text/babel">

    const element = (
        <>
            <h1>What time is it now?</h1>
            <h3>It is { new Date().toLocaleTimeString() }</h3>
        </>
    );

    /* React Element를 Root DOM node에 렌더링하려면
    * ReactDOM.createRoot(Root DOM node).render(렌더링할 엘리먼트)로 작성*/
    ReactDOM.createRoot(document.getElementById('root')).render();
</script>

</body>
</html>
