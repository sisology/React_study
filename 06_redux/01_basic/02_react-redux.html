<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.3/dist/react-redux.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const { createStore } = Redux;
        const { Provider, useSelector, useDispatch } = ReactRedux;
        const initialState = 0;

        // Reducer 함수 선언
        function reducer(state=initialState, {type, payload}) {
            switch (type) {
                case 'INCREMENT' :
                    return state + payload.incrementValue;
                case 'DECREMENT' :
                    return state - payload.decrementValue;
                default :
                    return state;
            }
        }

        // 리듀서 함수를 전달하며 상태 값을 관리할 스토어 생성
        const store = createStore(reducer);

        function App() {

            // useSelector hook을 통해 Store의 state를 사용할 수 있다.
            // 반드시 인자로 state를 매개변수로 하는 함수를 콜백으로 전달한다.
            const count = useSelector(state => state);

            // useDispatch hook을 통해 dispatch 함수를 반환 받는다.
            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch({
                    type : 'INCREMENT',
                    payload : {
                        incrementValue : 1
                    }
                });
            };
            const decreaseCount = () => {
                dispatch({
                    type : 'DECREMENT',
                    payload : {
                        decrementValue : 1
                    }
                });
            };

            return(
                <>
                    <h1>Count : {count}</h1>
                    <button onClick={increaseCount}>1 증가</button>
                    <button onClick={decreaseCount}>1 감소</button>
                </>
            );
        }


        // Provider 컴포넌트로 store를 props로 전달하면 하위 컴포넌트는 store를 자동으로 구동하게 된다.
        // 즉, state가 변경되면 랜더링이 다시 일어난다.
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App/>
            </Provider>
        );
    </script>

</body>
</html>
