<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.3/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    // 미들웨어 여러 개 적용 시 우선순위 확인
    const firstMiddleware = store => next => action => {
        console.log(firstMiddleware);
        const result = next(action);
        return result;
    }

    const secondMiddleware = store => next => action => {
        console.log(secondMiddleware);
        const result = next(action);
        return result;
    }

    const thirdMiddleware = store => next => action => {
        console.log(thirdMiddleware);
        const result = next(action);
        return result;
    }

    // modules -----------------------------------------------
    const { createActions, handleActions } = ReduxActions;

    const initialState = 0;

    // 액션
    const INCREMENT = "count/INCREASE";
    const DECREMENT = "count/DECREASE";

    const {count : {increase, decrease}} =createActions({
        [INCREMENT] : (amount = 1) => ({incrementValue : amount}),
        [DECREMENT] : (amount = 1) => ({decrementValue : amount})
    });

    // 리듀서
    const reducer = handleActions({
        [INCREMENT] : (state, {payload : {incrementValue}}) => {
            return state + incrementValue;
        },
        [DECREMENT] : (state, {payload : {decrementValue}}) => {
            return state - decrementValue;
        }
    }, initialState);

    // UI ---------------------------------------------------

    const { useSelector, useDispatch } = ReactRedux;

    function App() {

        const count = useSelector(state => state);

        const dispatch = useDispatch();

        const increaseCount = () => {
            dispatch(increase(5));
        };
        const decreaseCount = () => {
            dispatch(decrease(5));
        };

        return(
            <>
                <h1>Count : {count}</h1>
                <button onClick={increaseCount}>1 증가</button>
                <button onClick={decreaseCount}>1 감소</button>
            </>
        );
    }

    // store ------------------------------------------------
    const { createStore, applyMiddleware, compose } = Redux;
    const { Provider } = ReactRedux;

    // 적용할 미들웨어를 두 번째 인자로 applyMiddleware 함수의 인자 형태로 전달한다.
    // 여러 개를 전달할 수 있으며 등록한 순서대로 미들웨어가 동작된다.
    const store = createStore(
        reducer,
        compose(
        applyMiddleware(secondMiddleware, firstMiddleware, thirdMiddleware),
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        )
    );

    ReactDOM.createRoot(document.getElementById('root')).render(
        <Provider store={store}>
            <App/>
        </Provider>
    );

</script>
</body>
</html>
