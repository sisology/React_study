<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // 특정 비동기 처리 이후 수행해야 할 내용을 정의할 때 콜백 함수의 중첩이 생기고
    // 중첩이 많아지면 콜백 지옥이 생길 수 있다.
    function increase(number, callback) {

        setTimeout(
            () => {
                const result = number + 10;

                if (callback) {
                    callback(result);
                }
            },
            1000
        );
    }

    console.log('start');
    increase(0, () => result => {
        console.log(result);
        increase(result, result => {
            console.log(result);
            increase(result, result => {
                console.log(result);
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result);
                        console.log('end');
                    });
                });
            });
        });
    })

</script>
</body>
</html>
