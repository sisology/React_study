<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_hard-calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useState } = React;

        const hardCalculator = (number) => {
            console.log('어려운 계산');
            for (let i = 0; i < 999999999; i++) {
                // blank : 시간과 비용이 드는 계산을 가정
            }
            return number + 10000;
        }

        const easyCalculator = (number) => {
            console.log('쉬운 계산');
            return number + 1;
        }

        function App() {

            const [hardNumber, setHardNumber] = useState(1);
            const [easyNumber, setEasyNumber] = useState(1);

            // 쉬운 연산 수행의 state가 변경되었을 때에도 리랜더링을 위해
            // App 함수의 모든 내용이 호출되기 때문에 hardCalculator까지 동작하는 문제가 있었다.
            const result1 = hardCalculator(hardNumber);
            const result2 = easyCalculator(easyNumber);

            return (
                <>
                    <h3>어려운 계산기</h3>
                    <input
                        type="number"
                        value={hardNumber}
                        onChange={e => setHardNumber(parseInt(e.target.value))}
                    />
                    <span> hardNum : {result1} </span>
                    <h3>쉬운 계산기</h3>
                    <input
                        type="number"
                        value={easyNumber}
                        onChange={e => setEasyNumber(parseInt(e.target.value))}
                    />
                    <span> easyNum : {result2} </span>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>

</body>
</html>
