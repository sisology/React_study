<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    const { useState, useEffect } = React;
    function TimePrinter() {

        const [time, setTime] = useState(new Date().toLocaleTimeString());

        console.log('랜더링...');

        /* 기본적으로 마운트 된 시점, 업데이트 된 시점 두 가지 모두 동작한다.
        * 마운트 될 때만 동작하고 업데이트 시에는 동작하지 않게 컨트롤 할 수 있다.
        * */
        useEffect(
            () => { console.log('useEffect 동작...') },   // 수행할 동작 - 콜백 함수
            [] // 의존성 배열을 빈 배열로 설정하면 업데이트 시점에는 동작하지 않는다.
            // 의존성 배열에 전달 된 값이 update 되어야 콜백 함수를 호출 한다.
        );

        return (
            <>
                <button onClick={ () => setTime(new Date().toLocaleTimeString()) }>현재 시간 확인하기</button>
                <h1>{ time }</h1>
            </>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
</script>

</body>
</html>
