<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .footer {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // Context는 React 컴포넌트 트리 안에 전역적으로 데이터를 공유할 수 있도록 고안된 방법으로
        // 중간 엘리먼트들에게 props를 넘겨주지 않아도 되고, 유지보수도 수월해 진다.
        // 단, 컴포넌트 재사용에 어려움이 생길 수 있다.

        const { useState, createContext, useContext } = React;

        // context 객체 생성
        // 인자로 defaultValue 전달. 기본값 없는 경우 null 전달.
        const DarkModeContext = createContext(null);

        function Header() {

            const context = useContext(DarkModeContext);
            const { isDark } = context;

            return (
                <header
                    className="header"
                    style={
                        {
                            backgroundColor : isDark ? 'black' : 'lightgray',
                            color : isDark ? 'white' : 'black'
                        }
                    }
                >
                    <h1>Welcome to World!</h1>
                </header>
            );
        }
        function Content() {

            const { isDark } = useContext(DarkModeContext);

            return (
                <div
                    className="content"
                    style={
                        {
                            backgroundColor : isDark ? 'black' : 'white',
                            color : isDark ? 'white' : 'black'
                        }
                    }
                >
                    <p>내용입니다.</p>
                </div>
            );
        }
        function Footer() {

            const { isDark, setIsDark } = useContext(DarkModeContext);

            return (
                <footer
                    className="footer"
                    style={
                        {
                            backgroundColor : isDark ? 'black' : 'lightgray',
                            color : isDark ? 'white' : 'black'
                        }
                    }
                >
                    <button onClick={ () => setIsDark(!isDark) }>{ isDark ? 'Light Mode' : 'Dark Mode'}</button>
                    Copyright 2024. all rights reserved.
                </footer>
            );
        }

        function Page() {
            return (
                <div className="page">
                    <Header/>
                    <Content/>
                    <Footer/>
                </div>
            );
        }

        function App() {

            // 전체 화면의 다크모드 여부 관리
            const [isDark, setIsDark] = useState(false);

            // Provider는 context를 구독하고 있는 컴포넌트들에게 context의 변화를 알리는 역할을 한다.
            // value 속성을 이용하여 하위 컴포넌트들에게 값을 전달한다. (전달받을 수 있는 컴포넌트 수의 제한 X)
            return(
                <DarkModeContext.Provider value={ {isDark, setIsDark} }>
                <Page/>
                </DarkModeContext.Provider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>

</body>
</html>
